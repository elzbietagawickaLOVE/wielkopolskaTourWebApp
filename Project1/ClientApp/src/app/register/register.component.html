<div class="container">
  <div class="row">
    <div class="case col-sm-4">
      <h1 class="mt-3">Rejestracja</h1>
      <form [formGroup]="formModel" autocomplete="off" (submit)="onSubmit()">
        <div class="form-group required">
          <label>Login</label>
          <input class="form-control" formControlName="UserName" />
        </div>
        <div class="form-group ">
          <label>Imię i Nazwisko</label>
          <input class="form-control" formControlName="FullName" />
        </div>
        <div formGroupName="Passwords">
          <div class="form-group required">
            <label>Hasło</label>
            <input class="form-control" type="password" formControlName="Password" />
          </div>
          <div class="form-group required">
            <label>Powtórz hasło</label>
            <input class="form-control" type="password" formControlName="ConfirmPassword" />
          </div>
        </div>
        <div class="row mt-5 mb-3">
          <div class="col-sm-8 text-flex">

            <span>Posiadasz już konto? <a routerLink="/login">Zaloguj się!</a></span>
          </div>
          <div class="col-sm btn-flex">
            <button type="submit" class="btn btn-primary btn-block">Zarejestruj się</button>
            </div>
          </div>
</form>
    </div>
  </div>
</div>
