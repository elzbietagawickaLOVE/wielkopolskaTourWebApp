<div class="container">
  <div class="row">
    <div class="case col-sm-4">
        <h1 class="pt-3">Logowanie</h1>
        <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
          <div class="form-group">
            <label>Login</label>
            <input class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" />
          </div>
          <div class="form-group mb-5">
            <label>Hasło</label>
            <input class="form-control" #Password="ngModel" type="password" name="Password" [(ngModel)]="formModel.Password" />
          </div>
          <div class="row mb-3">
            <div class="col-lg-8 text-flex">
              <span>Nie posiadasz jeszcze konta? <a routerLink="/registration"> Zarejestruj się!</a></span>
            </div>
            <div class="col-lg btn-flex">
              <button type="submit" class="btn btn-primary btn-block">Zaloguj</button>
            </div>
          </div>
        </form>
      </div>
    </div>
</div>
